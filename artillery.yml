config:
  target: "http://localhost:8010"
  phases:
    - duration: 30
      arrivalRate: 55
  payload:
    -
      path: "artillery/payload.csv"
      fields:
        - "start_lat"
        - "start_long"
        - "end_lat"
        - "end_long"
        - "rider_name"
        - "driver_name"
        - "driver_vehicle"
      delimiter: "|"
    - 
      path: "artillery/paging.csv"
      fields:
        - "page"
        - "qty"
      delimiter: "|"         
  
scenarios:
  - name: "Add Ride & Get"
    flow:
      - post:
          url: "/rides"
          json: 
            start_lat: "{{ start_lat }}"
            start_long: "{{ start_long }}"
            end_lat: "{{ end_lat }}"
            end_long: "{{ end_long }}"
            rider_name: "{{ rider_name }}"
            driver_name: "{{ driver_name }}"
            driver_vehicle: "{{ driver_vehicle }}"
          capture:
            json: "$.results[0].rideID"
            as: "id"
      - get:
          url: "/rides/{{ id }}"
  - name: "Post Rides & Get All"
    flow:
      - post:
          url: "/rides"
          json: 
            start_lat: "{{ start_lat }}"
            start_long: "{{ start_long }}"
            end_lat: "{{ end_lat }}"
            end_long: "{{ end_long }}"
            rider_name: "{{ rider_name }}"
            driver_name: "{{ driver_name }}"
            driver_vehicle: "{{ driver_vehicle }}"
      - get:
          url: "/rides"

  - name: "Add Ride & Get Rides Paging"
    flow:
      - post:
          url: "/rides"
          json: 
            start_lat: "{{ start_lat }}"
            start_long: "{{ start_long }}"
            end_lat: "{{ end_lat }}"
            end_long: "{{ end_long }}"
            rider_name: "{{ rider_name }}"
            driver_name: "{{ driver_name }}"
            driver_vehicle: "{{ driver_vehicle }}"
      - get:
          url: "/rides"
          qs:
            page: "{{ page }}"
            qty: "{{ qty }}"