version: 2.1
orbs:
  node: node:10.21.0-alpine3.11
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run test
workflows:
    build-and-test:
      jobs:
        - build-and-test